name: Build Android APK
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.x'
          channel: 'stable'

      - name: Install Flet
        run: pip install flet

      - name: Build APK
        run: flet build apk --project water_app --org com.mywaterapp --product "WaterApp" --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: water-app-apk
          path: build/apk/**/*.apk
